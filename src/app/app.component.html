<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<h2>Images: </h2>
<ul *ngFor="let imageJson of imageJsons">
  <li>
    <h2><a target="_blank" rel="noopener" href='{{ imageJson.urls.raw + "&w=1500&dpi=2" }}'>{{ imageJson.alt_description == null ? 'untitled' : imageJson.alt_description }}</a></h2>
  </li>
</ul>

<router-outlet></router-outlet>
