<ion-header>
    <ion-toolbar color="primary"  style="text-align: center">
      <ion-title>
       Medita Events
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>  
    <ion-card>
      <ion-item>
        <div>
          <div *ngFor="let event of events" (click)="onSelectEvent(event)">
            <label >{{ event.title }}</label><label *ngIf="myEvent.title == event.title"> - selected</label>
          </div>
        </div>
      </ion-item>
    </ion-card>  

    <div>
      <agm-map #map      
        (mapClick)="onSelectLocation($event)"   
        [style.height.px]="height"
        [latitude]="myLocation.latitude" 
        [longitude]="myLocation.longitude" 
        [zoom]="zoom">
        <agm-marker 
          [latitude]="myLocation.latitude" 
          [longitude]="myLocation.longitude" 
          [label]="myMarkerLabelOptions"
          [iconUrl]="myMarkerIconOptions">
        </agm-marker>
        <div *ngFor="let fence of myEvent.fences">
          <agm-marker *ngIf="fence.selected==true" 
            [latitude]="fence.location.latitude"
            [longitude]="fence.location.longitude">
          </agm-marker>
        </div>
      </agm-map>
    </div>

    <div class="row">
      <ul *ngFor="let imageJson of imageJsons">
        <li>
          <h2><a target="_blank" rel="noopener"
              href='{{ imageJson.urls.raw + "&w=1500&dpi=2" }}'>{{ imageJson.alt_description == null ? 'untitled' : imageJson.alt_description }}</a>
          </h2>
        </li>
      </ul>
    </div> -->
  
  </ion-content>

  <ion-footer>
      <ion-card color="medium" style="text-align: center" *ngIf="eventIsSelected">
        <div>
          <h2>{{ statusMessage }}</h2>
        </div>
        <div *ngFor="let fence of myEvent.fences">
          {{ fence.tag }} ({{ fence.distance }} m) <b *ngIf="fence.distance <= reallyCloseMetres">... really close!</b>
        </div>
        <br>
      </ion-card>
  </ion-footer>
