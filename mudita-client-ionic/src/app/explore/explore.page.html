<ion-header>
    <ion-toolbar color="primary"  style="text-align: center">
      <ion-title>
       Mudita
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>  
    <ion-card>
      <ion-item>
        <ion-label text-center>
        <h1 *ngIf="myEvent">
          {{ myEvent.title }}
        </h1>
      </ion-label>
      </ion-item>
    </ion-card>  
    <ion-card-subtitle style="text-align: center">
      latidude: {{ myLocation.latitude }} longitude: {{ myLocation.longitude }}<br>
      heading: {{ myHeading }}
    </ion-card-subtitle>

    <div>
      <agm-map #map      
        (mapClick)="onCreateNewFence($event)"   
        [style.height.px]="height"
        [latitude]="myLocation.latitude" 
        [longitude]="myLocation.longitude" 
        [zoom]="zoom"
        [mapTypeId]="mapType">
        <agm-marker 
          [latitude]="myLocation.latitude" 
          [longitude]="myLocation.longitude" 
          [label]="myMarkerLabelOptions"
          [iconUrl]="myMarkerIconOptions">
        </agm-marker>
        <div *ngFor="let fence of myFences">
          <agm-marker *ngIf="fence.show" 
            [latitude]="fence.location.latitude"
            [longitude]="fence.location.longitude">
          </agm-marker>       
          <!-- <agm-direction 
            [origin]="{ lat: myLocation.latitude, lng: myLocation.longitude }" 
            [destination]="{ lat: fence.location.latitude, lng: fence.location.longitude }">
          </agm-direction> -->
        </div> 
      </agm-map>
    </div>
<!--   
    <div class="row">
      <ul *ngFor="let imageJson of imageJsons">
        <li>
          <h2><a target="_blank" rel="noopener"
              href='{{ imageJson.urls.raw + "&w=1500&dpi=2" }}'>{{ imageJson.alt_description == null ? 'untitled' : imageJson.alt_description }}</a>
          </h2>
        </li>
      </ul>
    </div> -->
  
  </ion-content>

  <ion-footer>
      <ion-card color="medium" style="text-align: center" *ngIf="myEvent">
        <div>
          <h2>{{ statusMessage }}</h2>
        </div>
        <div>
          <ion-button *ngIf="myFences.length > 0 && myFences[0].selected" (click)="onSelectFence()">
            NAV AWAY!
          </ion-button>
        </div>
        <!-- <div *ngFor="let fence of myEvent.fences">
          {{ fence.tag }} ({{ fence.distance }} m) {{ fence.show }} 
          <b *ngIf="fence.distance <= reallyCloseMetres">... really close!</b>
        </div> -->
        <br>
      </ion-card>
  </ion-footer>
