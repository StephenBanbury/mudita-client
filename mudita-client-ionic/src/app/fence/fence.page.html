<ion-header>
  <ion-toolbar color="primary"  style="text-align: center">
    <ion-title>{{ myEvent.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<br><br>
<ion-content>
  <ion-label text-center>
    <h2>{{ myEvent.description }}</h2>
  </ion-label>  
  <br><hr><br>
  <ion-card [ngStyle]="myStyles">
    <h4>{{ myFence.tag }}</h4>
    <h4>{{ myFence.text }}</h4>
  </ion-card>
</ion-content>
