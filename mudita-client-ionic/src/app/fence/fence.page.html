<ion-header>
  <ion-toolbar color="primary"  style="text-align: center">
    <ion-title>{{ myEvent.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<br><br>
<ion-content class="bg-class">
  <ion-label text-center>
    <h1>{{ myEvent.description }}</h1>
  </ion-label>  
  <br><hr><br>
  <ion-card [ngStyle]="myStyles">
    <h4>{{ myFence.tag }}</h4>
    <h4>{{ myFence.text }}</h4>
  </ion-card>
  
  <ion-footer>
    <ion-card text-center>
      <ion-item text-center>
          <ion-button text-center (click)="onContinue()">
            Continue
          </ion-button>
      </ion-item>
    </ion-card>
  </ion-footer>

</ion-content>
