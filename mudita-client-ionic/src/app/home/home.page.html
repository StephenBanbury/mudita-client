<ion-content>
  <ion-card>
    <ion-img src="/assets/images/rectangle-16.png"></ion-img>
  </ion-card>
  <ion-list class="button-list" *ngFor="let event of events">
      <button (click)="onSelectEvent(event)">{{ event.title }}</button>
  </ion-list>

  <ion-list>
  
    <ion-item>
      <ion-label>Map</ion-label>
      <ion-checkbox 
        [(ngModel)]="preferences.map" 
        disabled="false"
        (ionChange)="updatePreferences()">
      </ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Visual Bearing</ion-label>
      <ion-checkbox 
        [(ngModel)]="preferences.visualBearing" 
        disabled="false"
        (ionChange)="updatePreferences()">
      </ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Audio Bearing</ion-label>
      <ion-checkbox 
        [(ngModel)]="preferences.audioBearing" 
        disabled="false"
        (ionChange)="updatePreferences()">
      </ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Direction</ion-label>
      <ion-checkbox 
        [(ngModel)]="preferences.direction" 
        disabled="false"
        (ionChange)="updatePreferences()">
      </ion-checkbox>
    </ion-item>
  
  </ion-list>

</ion-content>
